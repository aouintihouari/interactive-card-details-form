<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="container">
      <section class="label-container">
        <div class="card-front">
          <img class="card__logo" src="images/card-logo.svg" alt="logo" />
          <p class="card__number">0000 0000 0000 0000</p>
          <div class="card__footer">
            <p>JANE APPLESEED</p>
            <p>00/00</p>
          </div>
        </div>
        <div class="card-back">
          <div class="card-back__number__container">
            <p class="card-back__number">000</p>
          </div>
        </div>
      </section>
      <section class="input-container">
        <form class="form" novalidate>
          <div class="card-holder-name__container">
            <label for="card-holder-name">CARDHOLDER NAME</label>
            <input type="text" placeholder="e.g. Jane Appleseed" />
            <p class="error-message">Please enter a valid name</p>
          </div>
          <div class="card-holder-number__container">
            <label for="card-holder-number">CARD NUMBER</label>
            <input
              type="text"
              placeholder="e.g. 1234 5678 9123 0000"
              maxlength="16"
            />
            <p class="error-message">Wrong format, numbers only</p>
          </div>
          <div class="exp-date-cvc__container">
            <div class="exp-date-cvc__container__labels">
              <label for="exp-date">EXP. DATE (MM/YY)</label>
              <label for="cvc">CVC</label>
            </div>
            <div class="exp-date-cvc__container__inputs">
              <input class="mm" type="text" placeholder="MM" maxlength="2" />
              <input class="yy" type="text" placeholder="YY" maxlength="2" />
              <input
                class="cvc__input"
                type="text"
                placeholder="e.g. 123"
                maxlength="3"
              />
            </div>
            <div class="error-message__container">
              <p class="error-message mm-error">Can’t be blank</p>
              <p class="error-message yy-error">Can’t be blank</p>
              <p class="error-message cvc-error">Can’t be blank</p>
            </div>
          </div>
          <button class="confirm" type="submit">Confirm</button>
        </form>
        <div class="thank-you">
          <img
            class="complete-image"
            src="images/icon-complete.svg"
            alt="complete"
          />
          <p class="thank-you__title">THANK YOU!</p>
          <p class="thank-you__subtitle">We’ve added your card details</p>
          <button class="confirm continue">Continue</button>
        </div>
      </section>
    </main>
  </body>
</html>
